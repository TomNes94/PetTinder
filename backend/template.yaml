AWSTemplateFormatVersion: 2010-09-09
Description: >-
  pet-tinder-backend

Transform:
  - AWS::Serverless-2016-10-31

Resources:
  postCodeFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/session/session-handler.postCodeHandler
      Runtime: nodejs18.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP get method to get all items from a DynamoDB table.
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: POST
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref SessionTable
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Format: esm
        Minify: false
        External:
          - "@aws-sdk/lib-dynamodb"
          - "@aws-sdk/client-dynamodb"
        OutExtension:
          - .js=.mjs
        Target: "es2020"
        Sourcemap: true
        EntryPoints:
          - src/session/session-handler.ts
        Banner:
          - js=import { createRequire } from 'module'; const require = createRequire(import.meta.url);

  getSessionByCodeFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/session/session-handler.getSessionByCodeHandler
      Runtime: nodejs18.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP get method to get all items from a DynamoDB table.
      Events:
        Api:
          Type: Api
          Properties:
            Path: /code/{code}
            Method: GET
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref SessionTable
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Format: esm
        Minify: false
        External:
          - "@aws-sdk/lib-dynamodb"
          - "@aws-sdk/client-dynamodb"
        OutExtension:
          - .js=.mjs
        Target: "es2020"
        Sourcemap: true
        EntryPoints:
          - src/session/session-handler.ts
        Banner:
          - js=import { createRequire } from 'module'; const require = createRequire(import.meta.url);

  getSessionByIdFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/session/session-handler.getSessionByIdHandler
      Runtime: nodejs18.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP get method to get all items from a DynamoDB table.
      Events:
        Api:
          Type: Api
          Properties:
            Path: /{id}
            Method: GET
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref SessionTable
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Format: esm
        Minify: false
        External:
          - "@aws-sdk/lib-dynamodb"
          - "@aws-sdk/client-dynamodb"
        OutExtension:
          - .js=.mjs
        Target: "es2020"
        Sourcemap: true
        EntryPoints:
          - src/session/session-handler.ts
        Banner:
          - js=import { createRequire } from 'module'; const require = createRequire(import.meta.url);

  createUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/user/user-handler.createUserHandler
      Runtime: nodejs18.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP get method to get all items from a DynamoDB table.
      Events:
        Api:
          Type: Api
          Properties:
            Path: /user
            Method: PUT
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref SessionTable
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Format: esm
        Minify: false
        External:
          - "@aws-sdk/lib-dynamodb"
          - "@aws-sdk/client-dynamodb"
        OutExtension:
          - .js=.mjs
        Target: "es2020"
        Sourcemap: true
        EntryPoints:
          - src/user/user-handler.ts
        Banner:
          - js=import { createRequire } from 'module'; const require = createRequire(import.meta.url);

  getLikesFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/likes/like-handler.getLikeHandler
      Runtime: nodejs18.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP get method to get all items from a DynamoDB table.
      Events:
        Api:
          Type: Api
          Properties:
            Path: /likes/{sessionId}
            Method: GET
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref SessionTable
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Format: esm
        Minify: false
        External:
          - "@aws-sdk/lib-dynamodb"
          - "@aws-sdk/client-dynamodb"
        OutExtension:
          - .js=.mjs
        Target: "es2020"
        Sourcemap: true
        EntryPoints:
          - src/likes/like-handler.ts
        Banner:
          - js=import { createRequire } from 'module'; const require = createRequire(import.meta.url);

  setLikeFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/likes/like-handler.setLikeHandler
      Runtime: nodejs18.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP get method to get all items from a DynamoDB table.
      Events:
        Api:
          Type: Api
          Properties:
            Path: /likes
            Method: POST
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref SessionTable
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Format: esm
        Minify: false
        External:
          - "@aws-sdk/lib-dynamodb"
          - "@aws-sdk/client-dynamodb"
        OutExtension:
          - .js=.mjs
        Target: "es2020"
        Sourcemap: true
        EntryPoints:
          - src/likes/like-handler.ts
        Banner:
          - js=import { createRequire } from 'module'; const require = createRequire(import.meta.url);

  SessionTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName: Session
      AttributeDefinitions:
        - AttributeName: Id
          AttributeType: S
        - AttributeName: Type
          AttributeType: S
        - AttributeName: Code
          AttributeType: S
      KeySchema:
        - AttributeName: Id
          KeyType: HASH
        - AttributeName: Type
          KeyType: "RANGE"
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      GlobalSecondaryIndexes:
        - IndexName: CodeIndex
          KeySchema:
            - AttributeName: Code
              KeyType: HASH
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 3
            WriteCapacityUnits: 2

Outputs:
  WebEndpoint:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/"
